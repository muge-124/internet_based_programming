<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="Free Web tutorials for HTML and CSS">
    <meta name="author" content="John Doe">
    <meta http-equiv="refresh" content="30">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
</head>
<body>
   <form>
  <label for="hiddenInput">Hidden:</label>
  <input type="hidden" id="hiddenInput" name="hiddenInput" value="Hidden value">

  <label for="telInput">Tel:</label>
  <input type="tel" id="telInput" name="telInput" placeholder="Enter your phone number">

  <label for="emailInput">Email:</label>
  <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email address">

  <label for="numberInput">Number:</label>
  <input type="number" id="numberInput" name="numberInput" min="1" max="100" step="1">

  <label for="rangeInput">Range:</label>
  <input type="range" id="rangeInput" name="rangeInput" min="0" max="10" step="0.5">

  <label for="searchInput">Search:</label>
  <input type="search" id="searchInput" name="searchInput" placeholder="Search...">

  <label for="imageInput">Image:</label>
  <input type="image" id="imageInput" src="submit.png" alt="Submit button">

  <label for="weekInput">Week:</label>
  <input type="week" id="weekInput" name="weekInput">

  <label for="urlInput">URL:</label>
  <input type="url" id="urlInput" name="urlInput" placeholder="Enter a URL">

  <label for="datetimeLocalInput">DateTime-Local:</label>
  <input type="datetime-local" id="datetimeLocalInput" name="datetimeLocalInput">

  <label for="monthInput">Month:</label>
  <input type="month" id="monthInput" name="monthInput">

  <label for="timeInput">Time:</label>
  <input type="time" id="timeInput" name="timeInput">

  <input type="submit" value="Submit">
</form>
    
</body>
</html>
