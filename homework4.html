<!DOCTYPE html>
<html>
<head>
  <title>Form Example</title>
</head>
<body>
  <h1>Form Example</h1>
  <form action="process.php" method="get" target="_blank">
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name" required>

    <label for="emailInput">Email:</label>
    <input type="email" id="emailInput" name="emailInput" placeholder="Enter your email" required>

    <input type="submit" value="Submit">
  </form>

  <form action="process.php" method="post" target="_self">
    <label for="usernameInput">Username:</label>
    <input type="text" id="usernameInput" name="usernameInput" placeholder="Enter your username" required>

    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" name="passwordInput" placeholder="Enter your password" required>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
